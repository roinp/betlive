<div class="cashback-section">
    <div class="left-container"></div>
    <div class="left-click" (click)="move('left')">
        <div class="left-arrow"></div>
    </div>
    <div class="moving-area">
        <app-cashback-box *ngFor="let box of boxes;" [data]="box"></app-cashback-box>
    </div>
    <div class="right-click" (click)="move('right')">
        <div class="right-arrow"></div>
    </div>
    <div class="right-container"></div>
    <div class="ped">
        <img src="../../assets/images/ped copy.png" alt="ped">
    </div>
</div>
